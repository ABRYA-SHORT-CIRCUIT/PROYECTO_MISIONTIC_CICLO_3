    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2>Crear Nuevo Movimiento</h2>
      <div class="table-responsive col-8">

        <form class="needs-validation" novalidate th:action="@{/movements/guardarNuevoMovimiento}"
              th:object="${movi}" method="post">

          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col" class="col-3">Campo</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>

            <!--Campo para concepto-->
            <tr>
              <td>Concepto</td>
              <td>
                <select th:field="*{concepto}" class="form-select" id="concepto" required>
                  <option th:each="conceptoOpcion : ${T(com.proyecto.tvshop.modelos.Concept).values()}"
                          th:value="${conceptoOpcion}" th:text="${conceptoOpcion.nombre}"></option>

                </select>
                <div class="invalid-feedback">
                  Por favor seleccione una opción.
                </div>
              </td>
            </tr>

            <!--Campo para valor-->
            <tr>
              <td>Valor</td>
              <td>
                <input type="text" th:field="*{monto}" class="form-control" id="monto" placeholder="0000000000" value="" required>
                <div class="invalid-feedback">
                  Por favor ingrese un valor.
                </div>
              </td>
            </tr>

            <!--Campo para Descripción-->
              <tr>
                <td>Descripción</td>
                <td>
                  <input type="text" th:field="*{descripcion}" class="form-control" id="descripcionMovimiento" placeholder="Descripción del movimiento" value="" required>
                  <div class="invalid-feedback">
                    Por favor ingrese una descripción.
                  </div>
                </td>
              </tr>

            <!--Campo para usuario-->
            <tr>
              <td>Usuario</td>
              <td>
                <select class="form-select" th:field="*{usuario}" id="usuario" required>
                  <option value="" disabled selected>Seleccionar...</option>
                  <option th:each="usuario: ${usuarioList}" th:text="${usuario.nombre}" th:value="${usuario}">
                  </option>
                </select>
                <div class="invalid-feedback">
                  Por favor seleccione un opción.
                </div>
              </td>
            </tr>

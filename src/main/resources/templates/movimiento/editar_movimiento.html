<body>

<!--    Barra titulo principal-->
<div th:replace="elementsCommon/headerMovimiento :: headerMovimiento">...</div>
<!--   fin Barra titulo principal-->

<div class="container-fluid">
    <!--    Barra de izquierda inicio-->
    <div th:replace="elementsCommon/navigation :: barraIzquierda">...</div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <h2>Movimiento</h2>
        <div class="table-responsive col-8">
            <form class="needs-validation" novalidate th:action="@{/movements/ActualizarMovimiento}"
                  th:object="${movimiento}" method="post">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col" class="col-3">Campo</th>
                        <th scope="col">Valor</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!--Campo para id-->
                    <tr>
                        <td>ID</td>

                        <td>
                            <input type="text" th:field="*{id}" class="form-control" id="id"
                                   value="" required readonly>
                            <div class="invalid-feedback">
                            </div>
                        </td>
                    </tr>
                    <!--Campo para concepto-->
                    <tr>
                        <td>Concepto</td>
                        <td>
                            <select th:field="*{concepto}" class="form-select" id="concepto" required>
                                <option th:each="conceptoOpcion : ${T(com.proyecto.tvshop.modelos.Concept).values()}"
                                        th:value="${conceptoOpcion}" th:text="${conceptoOpcion.nombre}"></option>

                            </select>
                            <div class="invalid-feedback">
                            </div>
                        </td>

                    </tr>

                    <!--Campo para valor-->
                    <tr>
                        <td>Valor</td>
                        <td>
                            <input type="text" th:field="*{monto}" class="form-control" id="monto"
                                   placeholder="0000000000" value="" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un valor.
                            </div>
                        </td>
                    </tr>

                    <!--Campo para Descripción-->
                    <tr>
                        <td>Descripción</td>
                        <td>
                            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcionMovimiento"
                                   value="" required>
                            <div class="invalid-feedback">
                                Por favor ingrese una descripción.
                            </div>
                        </td>
                    </tr>

                    <!--Campo para leer usuario-->
                    <tr>
                        <td>Usuario</td>
                        <td>
                            <input type="text" th:field="*{usuario}" class="form-control" id="usuario"
                                   value="" required readonly>
                            <div class="invalid-feedback">
                                Por favor seleccione un opción.
                            </div>
                        </td>
                    </tr>

                    <!--Campo para empresa-->
                    <tr>
                        <td>Empresa</td>
                        <td>
                            <input type="text" th:field="*{empresa}" class="form-control" id="empresa"
                                   value="" required readonly>
                            <div class="invalid-feedback">
                            </div>
                        </td>
                    </tr>

                    <!--Campo para leer fecha de creacion-->
                    <tr>
                        <td>Fecha de creacion</td>
                        <td>
                            <input type="date" th:field="*{createdAt}" th:value="${createdAt}" class="form-control"
                                   id="fecha" required="required" readonly>
                        </td>
                    </tr>

                    <!--Campo para leer fecha de edicion-->
                    <tr>
                        <td>Fecha de edicion</td>
                        <td>
                            <input type="date" th:field="*{upDateAt}" th:value="${upDateAt}" class="form-control"
                                   id="fechaEdicion" required="required" readonly>
                        </td>
                    </tr>
                    </tr>

                    </tbody>
                </table>
                <button class="w-25 btn btn-secondary btn-lg" type="submit">Guardar</button>
                <button class="w-25 btn btn-dark btn-lg" type="submit" th:href="@{/movements/allMovements}">Cancelar
                </button>
            </form>
        </div>
    </main>
</div>

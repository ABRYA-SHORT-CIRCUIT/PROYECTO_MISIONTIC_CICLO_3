<body>
<!--    Barra titulo principal-->
<div th:replace="elementsCommon/headerMovimiento :: headerMovimiento">...</div>
<!--   fin Barra titulo principal-->

<div class="container-fluid">
    <!--    Barra de izquierda inicio-->
    <div th:replace="elementsCommon/navigation :: barraIzquierda">...</div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <h2>Movimiento</h2>
        <div class="table-responsive col-8">
            <table class="table table-striped table-sm">

                <form th:action="@{/verMovimiento/{idMovimiento}}" th:object="${movimientoDinero}" method="get">

                    <thead>
                    <tr>
                        <th scope="col" class="col-3">Campo</th>
                        <th scope="col">Valor</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>ID</td>
                        <td th:text="${movimientoDinero.id}"></td>
                    </tr>
                    <tr>
                        <td>Concepto</td>
                        <td th:text="${movimientoDinero.concepto.nombre}"></td>
                    </tr>
                    <tr>
                        <td>Monto</td>
                        <td th:text="${movimientoDinero.id}"></td>
                    </tr>

                    <tr>
                        <td>Descripcion</td>
                        <td th:text="${movimientoDinero.descripcion}"></td>
                    </tr>

                    <tr>
                        <td>Usuario</td>
                        <td th:text="${movimientoDinero.usuario.nombre}"></td>
                    </tr>

                    <tr>
                        <td>Empresa</td>
                        <td th:text="${movimientoDinero.empresa.nombre}"></td>
                    </tr>

                    <tr>
                        <td>Fecha de creacion</td>
                        <td th:text="${#temporals.format(movimientoDinero.createdAt, 'dd-MM-yyyy')}"></td>
                    </tr>

                    <tr>
                        <td>Fecha de edicion</td>
                        <td th:text="${#temporals.format(movimientoDinero.upDateAt, 'dd-MM-yyyy')}"></td>
                    </tr>

                    </tbody>
                </form>
            </table>

            <button type="button" class="btn btn-secondary" th:onclick="|window.location.href='/movements/editarMovimiento/${movimientoDinero.id}'|">
                Editar
            </button>

            <button type="button" class="btn btn-dark" onclick="window.location.href='/movements/agregarMovimiento'">
                Crear
            </button>

            <button type="button" class="btn btn-danger" th:onclick="|window.location.href='/movements/EliminarMovimiento/${movimientoDinero.id}'|">
                Eliminar
            </button>



        </div>
    </main>
</div>


<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>

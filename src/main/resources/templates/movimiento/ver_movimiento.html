<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="home" class="align-text-bottom"></span>
                            Empresas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file" class="align-text-bottom"></span>
                            Movimientos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            ...<span data-feather="file-text" class="align-text-bottom"></span>
                            Ver movimiento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users" class="align-text-bottom"></span>
                            Usuarios
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <h2>Movimiento</h2>
            <div class="table-responsive col-8">
                <table class="table table-striped table-sm">

                    <form th:action="@{/verMovimiento/{idMovimiento}}" th:object="${movimientoDinero}" method="get">

                        <thead>
                        <tr>
                            <th scope="col" class="col-3">Campo</th>
                            <th scope="col">Valor</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>ID</td>
                            <td th:text="${movimientoDinero.id}"></td>
                        </tr>
                        <tr>
                            <td>Concepto</td>
                            <td th:text="${movimientoDinero.concepto.nombre}"></td>
                        </tr>
                        <tr>
                            <td>Monto</td>
                            <td th:text="${movimientoDinero.id}"></td>
                        </tr>

                        <tr>
                            <td>Descripcion</td>
                            <td th:text="${movimientoDinero.descripcion}"></td>
                        </tr>

                        <tr>
                            <td>Usuario</td>
                            <td th:text="${movimientoDinero.usuario.nombre}"></td>
                        </tr>

                        <tr>
                            <td>Empresa</td>
                            <td th:text="${movimientoDinero.empresa.nombre}"></td>
                        </tr>

                        <tr>
                            <td>Fecha de creacion</td>
                            <td th:text="${#temporals.format(movimientoDinero.createdAt, 'dd-MM-yyyy')}"></td>
                        </tr>

                        <tr>
                            <td>Fecha de edicion</td>
                            <td th:text="${#temporals.format(movimientoDinero.upDateAt, 'dd-MM-yyyy')}"></td>
                        </tr>

                        </tbody>
                    </form>
                </table>

                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-dark">Crear</button>
                <button type="button" class="btn btn-danger">Eliminar</button>

            </div>
        </main>
    </div>
</div>

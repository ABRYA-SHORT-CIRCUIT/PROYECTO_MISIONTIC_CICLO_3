<div class="container-fluid">
  <!--    Barra de izquierda inicio-->
  <div th:replace="elementsCommon/navigation :: barraIzquierda">...</div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2>Usuario</h2>
      <div class="table-responsive col-8">

        <form class="needs-validation" novalidate th:action="@{/users/ActualizarUsuario}"
              th:object="${usuario}" method="post">

          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col" class="col-3">Campo</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>

            <tbody>

            <tr>
              <td>ID</td>
              <td>
                <input type="text" class="form-control" th:field="*{id}" id="id"
                       value="" required readonly>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <tr>
              <td>Nombre</td>
              <td>
                <input type="text" class="form-control" th:field="*{nombre}" id="Nombre"
                        value="" required>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <tr>
              <td>Correo</td>
              <td>
                <input type="text" class="form-control" th:field="*{correo}" id="correo" placeholder=""
                       value="" required>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <!--Campo para rol-->
            <tr>
              <td>Rol</td>
              <td>
                <select th:field="*{rol}" class="form-select" id="rol" required>
                  <option th:each="rolOption : ${T(com.proyecto.tvshop.modelos.Roles).values()}"
                          th:value="${rolOption}" th:text="${rolOption.rol}"></option>
                </select>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <!--Campo para estado-->
            <tr>
              <td>Estado</td>
              <td>
                <select th:field="*{usrState}" class="form-select" id="estado" required>
                  <option th:each="estadoOption : ${T(com.proyecto.tvshop.modelos.State).values()}"
                          th:value="${estadoOption}" th:text="${estadoOption.estado}"></option>
                </select>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <!--Campo para empresa-->
            <tr>
              <td>Empresa</td>
              <td>
                <select class="form-select" th:field="*{empresa}" id="empresa" required>
                  <option value="" disabled selected>Seleccionar...</option>
                  <option th:each="empresa: ${empresaList}" th:text="${empresa.nombre}" th:value="${empresa.id}">
                  </option>
                </select>
                <div class="invalid-feedback">
                  Por favor seleccione una opción.
                </div>
              </td>
            </tr>

            <!--Campo para Fecha-->
            <tr>
              <td>Fecha de Creacion</td>
              <td>
                <input type="date" th:field="*{usrCreated}"  id="date-started" readonly/>
                <div class="invalid-feedback">
                </div>
              </td>
            </tr>

            <!--Campo para leer fecha de edicion-->
            <tr>
              <td>Fecha de edicion</td>
              <td>
                <input type="date" th:field="*{usrUpdated}" th:value="${usrUpdated}" class="form-control"
                       id="fechaEdicion" required="required" readonly>
              </td>
            </tr>
            </tr>

            </tbody>
          </table>

          <button class="w-25 btn btn-secondary btn-lg" type="submit">Guardar</button>


          <a href="javascript: history.go(-1)" class="w-25 btn btn-dark btn-lg" role="button">Cancelar</a>

        </form>

      </div>
